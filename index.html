<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Birthday Cal</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="flex">
    <div id="calendar-app">
        <h1>Work Area</h1>
        <section id="weekly">
            <!-- Weekly calendar renders here -->
        </section>
        <section class="input-wrapper">
            <form id='cal_form' action="/">
                <textarea name="input_data" id="data_field" cols="100" rows="10" placeholder="Input JSON data with bday in format">[
                    {
                      "name": "Chang Maynard",
                      "birthday": "2001/07/03"
                    },
                    {
                      "name": "Leanna Rasmussen",
                      "birthday": "10/12/1998"
                    }
                  ]</textarea>
                <div class="right-content">
                    <div class="year flex">
                        <label for="year_field">Year</label>
                        <input type="number" name="year" id="year_field"/>
                    </div>
                    <button type="submit" title="View birthdays" id="update-btn">Update</button>
                    <div id='error-msg'></div>
                </div>
            </form>
        </section>
    </div>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script defer src="./js/main.js"></script>
</body>
</html>
