<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cal</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="calendar-app">
        <h1>Work Area</h1>
        <section id="weekly">
            
        </section>
        <section class="input-wrapper">
            <textarea name="input_data" id="data_field" cols="80" rows="10" placeholder="Input JSON data with bday in MM/DD/YYYY format"></textarea>
            <div class="right-content">
                <div class="year flex">
                    <label for="year_field">Year</label>
                    <input type="text" name="year" id="year_field"/>
                </div>
                <button title="View birthdays" id="update-btn">Update</button>
                <div id='error-msg'></div>
            </div>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
